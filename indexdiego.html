<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Colaborativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trabajo Colaborativo</h2>
        <p>Lista de participantes en el proyecto:</p>
        <ul>
            <li>Tu Nombre - Desarrollo de la interfaz</li>
            <li>Diego - Recolección de requisitos</li>
            <li>David - Programación</li>
            <li>Francisco - Base de datos</li>
        </ul>
    </div>
</body>
</html>
